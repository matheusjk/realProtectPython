{% from 'base.html' import valida %}
{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="display-6"> Logs </h2>
                                          
            <table class="table table-hover table-dark" id="example">
                <tr>
                    <th>ID</th>
                    <th>DATA</th>
                    <th>IP</th>
                    <th>MENSAGEM</th>
                </tr>

                {% for linhas in logs %}
                    <tr>
                        <td>{{ linhas.id }}</td>
                        <td>{{ linhas.data }}</td>
                        <td>{{ linhas.ip }}</td>
                        <td>{{ linhas.mensagem }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>

{% endblock %}
